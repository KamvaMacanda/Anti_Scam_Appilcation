<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkTrust - Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  

  <script>
  // Initialize AOS and Feather icons
    AOS.init();
    feather.replace();

    // Tab Switching
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const passwordInput = document.getElementById('registerPassword');
    const passwordError = document.getElementById('passwordError');

    loginTab.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginTab.classList.add('bg-indigo-600','text-white');
      loginTab.classList.remove('text-gray-600');
      registerTab.classList.remove('bg-indigo-600','text-white');
      registerTab.classList.add('text-gray-600');
    });

    registerTab.addEventListener('click', () => {
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      registerTab.classList.add('bg-indigo-600','text-white');
      registerTab.classList.remove('text-gray-600');
      loginTab.classList.remove('bg-indigo-600','text-white');
      loginTab.classList.add('text-gray-600');
    });

    // Registration Form Submit -> Validate password -> Redirect to Login tab
    registerForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission
      
      const password = passwordInput.value;
      const regex = /^(?=.*[0-9])(?=.*[!@#$%^&*]).{6,}$/;

      if (!regex.test(password)) {
        passwordError.classList.remove("hidden");
        return; // Stop if password invalid
      } else {
        passwordError.classList.add("hidden");
      }

      alert("Account created successfully! Please log in.");
      
      // Switch to login tab
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginTab.classList.add('bg-indigo-600','text-white');
      loginTab.classList.remove('text-gray-600');
      registerTab.classList.remove('bg-indigo-600','text-white');
      registerTab.classList.add('text-gray-600');
      
      registerForm.reset();
    });

    // Login Form Submit -> Redirect to dashboard (index.html)
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault(); 
      alert("Login successful! Redirecting to dashboard...");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
