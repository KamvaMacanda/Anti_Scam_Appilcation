<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkTrust - Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .auth-card {
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="font-sans bg-gray-50 min-h-screen flex items-center justify-center">
  
  <!-- Background Gradient -->
  <div class="gradient-bg absolute inset-0 z-0"></div>
  
  <!-- Login/Register Card -->
  <div class="relative z-10 w-full max-w-md px-6">
    <div class="bg-white rounded-xl p-8 auth-card" data-aos="fade-up">

      <!-- Logo + Title -->
      <div class="flex items-center justify-center mb-6">
        <i data-feather="shield" class="w-8 h-8 text-indigo-600 mr-2"></i>
        <h1 class="text-2xl font-bold text-gray-800">LinkTrust</h1>
      </div>

      <!-- Toggle Tabs -->
      <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
        <button id="loginTab" class="w-1/2 py-2 rounded-lg text-center font-medium text-white bg-indigo-600">Login</button>
        <button id="registerTab" class="w-1/2 py-2 rounded-lg text-center font-medium text-gray-600">Register</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4">
        <div class="flex items-center border rounded-lg px-3">
          <i data-feather="mail" class="text-gray-400 mr-2"></i>
          <input type="email" placeholder="Email" class="flex-1 py-2 outline-none">
        </div>
        <div class="flex items-center border rounded-lg px-3">
          <i data-feather="lock" class="text-gray-400 mr-2"></i>
          <input type="password" placeholder="Password" class="flex-1 py-2 outline-none">
        </div>
        <button class="gradient-bg w-full py-3 rounded-lg text-white font-medium flex items-center justify-center">
          <i data-feather="log-in" class="w-5 h-5 mr-2"></i> Login
        </button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-4 hidden">
        <div class="flex items-center border rounded-lg px-3">
          <i data-feather="user" class="text-gray-400 mr-2"></i>
          <input type="text" placeholder="Username" class="flex-1 py-2 outline-none" required>
        </div>
        <div class="flex items-center border rounded-lg px-3">
          <i data-feather="mail" class="text-gray-400 mr-2"></i>
          <input type="email" placeholder="Email" class="flex-1 py-2 outline-none" required>
        </div>
        <div class="flex items-center border rounded-lg px-3">
          <i data-feather="lock" class="text-gray-400 mr-2"></i>
          <input type="password" placeholder="Password" class="flex-1 py-2 outline-none" required>
        </div>
        <button class="gradient-bg w-full py-3 rounded-lg text-white font-medium flex items-center justify-center">
          <i data-feather="user-plus" class="w-5 h-5 mr-2"></i> Register
        </button>
      </form>

    </div>
  </div>

  <script>
    // Initialize AOS and Feather icons
    AOS.init();
    feather.replace();

    // Tab Switching
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginTab.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginTab.classList.add('bg-indigo-600','text-white');
      registerTab.classList.remove('bg-indigo-600','text-white');
      registerTab.classList.add('text-gray-600');
    });

    registerTab.addEventListener('click', () => {
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      registerTab.classList.add('bg-indigo-600','text-white');
      loginTab.classList.remove('bg-indigo-600','text-white');
      loginTab.classList.add('text-gray-600');
    });

    // Registration Form Submit -> Redirect to Index
    registerForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent page reload
      alert("Account created successfully!");
      window.location.href = "index.html"; // Redirect after registration
    });
  </script>

</body>
</html>
